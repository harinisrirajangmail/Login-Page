<!DOCTYPE html>
<html>
<head>
    <title>Post Property</title>
</head>
<body>
    <h1>Post Property</h1>
    <form method="POST">
        <label>Title:</label><input type="text" name="title" required><br>
        <label>Description:</label><textarea name="description" required></textarea><br>
        <label>Address:</label><input type="text" name="address" required><br>
        <label>Price:</label><input type="number" name="price" required><br>
        <label>Property Type:</label><input type="text" name="property_type" required><br>
        <label>Size:</label><input type="number" name="size" required><br>
        <label>Bedrooms:</label><input type="number" name="bedrooms" required><br>
        <label>Bathrooms:</label><input type="number" name="bathrooms" required><br>
        <label>Nearby Facilities:</label><input type="text" name="nearby_facilities" required><br>
        <button type="submit">Post Property</button>
    </form>
</body>
</html>
