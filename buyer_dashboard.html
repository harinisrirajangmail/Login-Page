<!DOCTYPE html>
<html>
<head>
    <title>Buyer Dashboard</title>
</head>
<body>
    <h1>Buyer Dashboard</h1>
    <h2>Available Properties</h2>
    <ul>
        {% for property in properties %}
            <li>
                {{ property.title }} - {{ property.price }}
                <a href="/interested/{{ loop.index0 }}">I'm Interested</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
